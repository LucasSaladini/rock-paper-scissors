<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e391ce7786.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Pedra, Papel ou Tesoura</title>
  </head>
  <body>
    <h1>Pedra, papel ou tesoura</h1>
    <h2 id="demo">Boa sorte!</h2>
    <!-- Container -->
    <div class="container">
      <!-- Player points -->
      <div class="section">
        <div class="info">
          <h3>VocÃª: <span id="playerScore">0</span></h3>
        </div>
        <div class="show">
          <i class="fas fa-hand-rock"></i>
        </div>
      </div>
      <!-- Computer points -->
      <div class="section">
        <div class="info">
          <h3>Computador: <span id="computerScore">0</span></h3>
        </div>
        <div class="show computer">
          <i class="fas fa-hand-scissors"></i>
        </div>
      </div>
    </div>
    <h2 style="color: rgb(233, 33, 19)" id="demo2">Escolha um</h2>
    <!-- Selection icons -->
    <div class="selection">
      <button class="fas fa-hand-rock" id="rock"></button>
      <button class="fas fa-hand-paper" id="paper"></button>
      <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>
  </body>
</html>
